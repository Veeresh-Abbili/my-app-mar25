<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>lists</h1>
        <pre>ordered lists
unordered lists
description lists
        </pre>


        <!-- ordered list -->
         <h2>ordered list</h2>
         <ol type="1">
            <li>apple</li>
            <li>banana</li>
            <li>orange</li>
            <li>strawberry</li>
         </ol>
         <!-- unordered lists -->
          <h2>unordereds list</h2>
          <ul type="circle">
            <li>mobile</li>
            <li>ipad</li>
            <li>laptop</li>
            <li>earbuds</li>
          </ul>
          <!-- description list -->
           <h2>description list</h2>
            <dl>
                <dt>HTML</dt>
                <dd>hyper text markup language</dd>
                <dt>CSS</dt>
                <dd>cascading style sheets</dd>
            </dl>
    </body>
    </html>
