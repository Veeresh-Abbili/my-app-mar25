</head>
<body>
    <h1>DOM Operations</h1>

    <input type="number"  id="age" value="28">
    <h2 id="result">Age</h2>
    <button>submit</button>
    <script>
        // read
        var age = document.getElementById('age').value;
        console.log(age);

        // write
        document.getElementById('result').innerText=age;

        // event
        function submit(){
            alert("Button clicked");
        }
    </script>
</body>
