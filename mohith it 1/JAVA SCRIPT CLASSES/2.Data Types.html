<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Number
        var age=20.0978;
        console.log(age,typeof(age));

        //string
        var email='4443523veera@gmail.com';
        console.log(email,typeof(email));

        //Boolean
        var minor=false;
        console.log(minor,typeof(minor));

        //undefined
        var rating;
        console.log(rating,typeof(rating));

        var result=0/0;
        console.log(result,typeof(result));

        
       /* 1) numbers 100,167,0,7667,-7.3434
        2)string="abc"."a"."age"
        3)boolean=true,false
        4)undefined=no value

        *)if we create a variable and not assign any value.its value/*

    </script>
</head>
<body>
    <h1>Data Types</h1>
</body>
</html>
