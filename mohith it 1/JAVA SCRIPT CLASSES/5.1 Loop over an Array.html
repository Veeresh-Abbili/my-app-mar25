<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // loop over an array
        var students=[
            {name:'veeresh', age:28, mobile:9877876678},
            {name:'suresh', age:29, mobile:8877876678},
            {name:'naresh', age:24, mobile:7877876678},

        ];

        console.log(students);

        for(i=0;i<students.length;i++){
            console.log(students[i]);
        }

        //for(codition){Students}
            
        for(let student of students){
            console.log(student);
        }
    </script>
</head>
<body>
    <h1>Loop Array</h1>
</body>
</html>
