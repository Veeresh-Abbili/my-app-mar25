<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numbers=[1,2,3,4,5];
        console.log(numbers);

        //add or delete values at last (push & pop)
        numbers.push(6);
        console.log(numbers);

        numbers.pop();
        console.log(numbers);

        //add or delete values at beginning(shift & unshift)
        numbers.unshift(0);
        console.log(numbers);

        numbers.shift();
        console.log(numbers);

        //add or delete values at any place(splice)
       // numbers.splice(2,2);
       // console.log(numbers);

       numbers.splice(2,0,2.5,3);
       console.log(numbers);

       //subset(slice)
       numbers.slice(1,3);
       console.log(numbers.slice(1,5));  //slice(startindex,endindex+1)

       //existence (includes,indexof)
       console.log(numbers.includes(2));
       console.log(numbers.includes(2.5));

       console.log(numbers.indexOf(3));
       console.log(numbers.indexOf(2.5));

       //reverse
       console.log(numbers.reverse);

       // array (property)
       console.log(numbers.length)



    </script>
</head>
<body>
    <h1>Array Methods</h1>
</body>
</html>
