<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //1). Arithmetic Operators + - / % *
        var a=10;
        var b=20;
        var sum;
        sum=a+b; //operand
        console.log(sum);

        // 2).Comparison Operators < > = (ALWAYS BOOLEAN TYPE)
       console.log(10<=11);
       console.log(10>=11);
       console.log(11>=11);
       console.log(2=='2');
       console.log(2==='2');

       // 3).Logical Operators  &&,||,! (always boolean type)

       /* T && T    true*/
       //&& operator
       var percentage=57;
       console.log((percentage>=60)&&(percentage<=70));
       var percentage=57;
       console.log((percentage<=60)&&(percentage<=70));
       //|| Operator  /* F||F   FALSE/*
       var mobile='samsung';
       console.log((mobile=='apple')||(mobile=='samsung'));

       // ! Operator
       var mobile='infinix';
       console.log(!(mobile=='apple'));

       // 4). Ternary Operator
       var age=17;
       var result=(age>=18)?'major':'minor';
       console.log(result);

       //example ;

       var cartvalue=4725;
       var discount;
       discount=(cartvalue>=5000)?"Flat 50% 0ff":"Flat 40% 0ff"
       console.log(discount);
