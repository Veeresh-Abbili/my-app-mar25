<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array method</title>

    <script>
          // higher order methods
          var prices=[1000,4000,5000,2000,3000];
          console.log(prices);

          //map
          prices= prices.map(price=>price+50);
          console.log(prices);

          //Filter
          prices= prices.filter(price=>price>3000);
          console.log(prices);

          prices= prices.filter(price=>price<3000);
          console.log(prices);

          //sort
          prices= prices.sort((a,b)=>a-b); //ascending order
          console.log(prices);

          prices= prices.sort((a,b)=>b-a); //descending order
          console.log(prices);

          //Reduce
          var total=prices.reduce((sum,price)=>sum+price);
          console.log(total);

          

    </script>
</head>
<body>
    <h1>Array Methods</h1>
</body>
</html>
