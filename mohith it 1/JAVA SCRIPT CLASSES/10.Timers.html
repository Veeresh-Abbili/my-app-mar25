<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //setTimeout
        var timeOut=setTimeout(function(){
            console.log("Welcome to Mohith IT");

        },3000);    /* 3 SECONDS*/ 
        // ClearTimeout
        clearTimeout(timeOut);
        console.log("stopped");

        // SetInterval
        var timeInterval=setInterval(function(){
            console.log("Hi")
        },4000)

        // ClearInterval
        clearInterval(timeInterval);
    </script>
</head>
<body>
    <h1>timers</h1>
</body>
</html>
