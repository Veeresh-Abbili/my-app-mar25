    <script>
        // creat 
        var user={

        //print/select
        console.log(user);

        console.log(user);

        user.age=28;

        var student={
            name :'veersh',

        console.log(student);

         //Array of objects
         var mobiles=[
            { company:'Samsung',price:100000,model:'s23 ultra'},
            { company:'Apple',price:125000,model:'16 ultra pro max'}
        ]
         console.log(mobiles);
         console.log(mobiles[1].company);

         // higher order methods for Array of Objects

         var products=[
            {name:'pen',price:320,rating:3.5},
            {name:'book',price:120,rating:3.0},
            {name:'shirt',price:500,rating:4},
            {name:'bike',price:50000,rating:2.5},

         ]

         console.log(products);

         //map
         products= products.map(product=>{product.price= product.price+50;
            return product

         });
         console.log(products);
         
         //filter
        //  products=products.filter(product=>product.price<2000);
        //  console.log(products);

         //sort
         products=products.sort((a,b)=>a.price-b.price);  /* ascending*/
         console.log(products);

         products=products.sort((a,b)=>b.price-a.price);    /* descending*/
         console.log(products);

         //reduce
         var total=products.reduce((sum,product)=>
        sum+product.price,0);
        console.log(total);
        alert("total cart value:"+total)
