<div class="bmi">
    <h1>BMI</h1><hr><br>
    <input type="number1" [(ngModel)]="num1" placeholder="Enter Height in kg"><br><br>
    <input type="number2" [(ngModel)]="num2" placeholder="Enter Weight in m^2"><br><br><br>
    <button (click)="calculate()">Calculate BMI</button><br>
    <h2>{{result}}</h2>
</div>
