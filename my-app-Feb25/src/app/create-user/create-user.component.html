<div class="form">
   <h1>Create_User</h1>
<form [formGroup]=" userForm">  
<label>Name:</label>
<input type="text" formControlName="name" appCapital>
<!-- // here appCapital inserted by capital.directive.ts component for functional perpose -->
<div *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid">
  <p *ngIf="userForm.get('name')?.errors?.['required']">Name is Required</p>
  <p *ngIf="userForm.get('name')?.errors?.['minlength']">Name should be minimum 6 characters</p>
  <p *ngIf="userForm.get('name')?.errors?.['maxlength']">Name should be maximum of 12 characters</p>
</div>
<label>Email:</label>
<input type="email" formControlName="email">
<div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
   <p *ngIf="userForm.get('email')?.errors?.['required']">Name is Required</p>
   <p *ngIf="userForm.get('email')?.errors?.['minlength']">Name should be minimum 6 characters</p>
   <p *ngIf="userForm.get('email')?.errors?.['maxlength']">Name should be maximum of 12 characters</p>
   <p *ngIf="userForm.get('email')?.errors?.['GoogleMail']">Please Enter Google Mail only</p> 
   <!-- validator change GoogleMail -->

</div>
<label>Password:</label>
<input type="password" formControlName="password">
<label>Mobile:</label>
<input type="number" formControlName="mobile"><br>

<div formGroupName="address">
    <label class="address" >City:</label><br>
    <input  type="text" formControlName="city"><br>
    <label class="address" >State:</label><br>
    <input type="text" formControlName="state"><br>
    <label>Pincode:</label><br>
    <input  type="number" formControlName="pincode">
</div><br>
<div class="type">
   <label>Type:</label><br>
   <input type="radio" name="type" formControlName="type" value="dayScholar">
   <label>Day Scholar;</label>
   <input type="radio" name="type" formControlName="type" value="residential">
   <label>Residential</label> 
</div>
<div *ngIf="userForm.get('type')?.value=='dayScholar'">
   <label>Bus Fee:</label>
   <input type="number" formControlName="busFee">
</div>

<div *ngIf="userForm.get('type')?.value=='residential'">
   <label>Hostel Fee:</label>
   <input type="number" formControlName="hostelFee">
</div>

<button (click)="submit()">submit</button>


<label>Cards:</label>
<button (click)="addcard()" class="btn btn-warning">Add Card</button><br><br>

<div formArrayName="cards">
   <div *ngFor="let card of cardsFormArray.controls;let i=index">
      <div formGroupName="{{i}}">
         <h2>card{{i+1}}</h2>
         <label>Number:</label>
         <input type="number" formControlName="number"><br>
         <label>Expiry:</label>
         <input type="month" formControlName="expiry"><br>
         <label>CVV:</label>
         <input type="number" formControlName="cvv"><br>
         <button (click)="deletecard(i)" class="btn btn-danger">Remove card</button>
      </div>
    </div>
</div>


</form>
</div>
